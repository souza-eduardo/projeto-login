<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faca login para acessar sua conta e fazer as configuracoes no seu ambiente.</p>
                <form action="login.js" method="post">
                    <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                    <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                    <label for="isenha"><span class="material-symbols-outlined">lock</span></label>
                    <input type="password" name="senha" id="isenha" required placeholder="sua senha">
                    <input type="submit" value="Entrar" id="entrar">
                    <input type="button" value="Esqueci minha senha" id="esqueci-minha-senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
